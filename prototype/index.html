<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Tomáš Čejka</title>
  <link rel="stylesheet" href="style.css">
  <script>var t=localStorage.getItem('theme');if(t)document.documentElement.classList.add(t)</script>
</head>
<body>
  <button class="theme-toggle" aria-label="Přepnout režim">☀</button>

  <section>
    <img class="avatar" src="avatar.jpg" alt="Tomáš Čejka">
    <div class="highlight">
      <h1>Tomáš Čejka <span class="divider">|</span> <span class="role">software engineer</span></h1>
      <p class="bio">Stavím software, který posouvá váš byznys. Od analýzy přes architekturu po funkční řešení.</p>
    </div>
    <p class="status">Otevřen novým zakázkám</p>
    <div class="contact">
      <a href="mailto:info@tomascejka.cz">info@tomascejka.cz</a>
      <span class="separator">|</span>
      <a href="https://github.com/tomascejka">GitHub</a>
      <span class="separator">|</span>
      <a href="https://linkedin.com/in/tomascejka">LinkedIn</a>
      <span class="separator">|</span>
      <a href="skills.html">Skills</a>
      <span class="separator">|</span>
      <a href="blog.html">Blog</a>
    </div>

  </section>

  <script>
    const btn = document.querySelector('.theme-toggle');
    const html = document.documentElement;
    btn.textContent = html.classList.contains('dark') || (!localStorage.getItem('theme') && matchMedia('(prefers-color-scheme: dark)').matches) ? '☀' : '☾';
    btn.addEventListener('click', () => {
      const isDark = html.classList.contains('dark') || (!html.classList.contains('light') && matchMedia('(prefers-color-scheme: dark)').matches);
      html.classList.remove('light', 'dark');
      const next = isDark ? 'light' : 'dark';
      html.classList.add(next);
      localStorage.setItem('theme', next);
      btn.textContent = next === 'dark' ? '☀' : '☾';
    });
  </script>
</body>
</html>
